version: '3.6'

services:
  drone-gc:
    image: drone/gc:latest
    environment:
    - GC_CACHE=${DRONE_GC_CACHE:-20gb}
    - GC_INTERVAL=${DRONE_GC_INTERVAL:-5m}
    networks:
    - private
    restart: always
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock

networks:
  private:
      external: true
      name: ${DOCKER_NETWORK_PRIVATE}
